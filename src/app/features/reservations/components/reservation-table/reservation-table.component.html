<div class="delete-modal">Reservation Deleted</div>

<div class="main-wrapper-reservations">
  <h1>Reservations</h1>
  <table class="reservation-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Service Name</th>
        <th>Date-Time</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody class="tBody">
      <ng-container *ngFor="let reservation of reservations">
        <tr>
          <td>
            {{ reservation.id }}
          </td>
          <td>
            {{ reservation.firstName }}
          </td>
          <td>
            {{ reservation.lastName }}
          </td>
          <td>
            {{ reservation.serviceId }}
          </td>
          <td>
            {{ reservation.dateTime }}
          </td>
          <td>
            <a (click)="deleteReservation(reservation.id!)">
              <i class="fa-solid fa-trash"></i
            ></a>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <button class="btn">
    <a routerLink="/reservations/reservationForm">Create reservation</a>
  </button>
</div>
